name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install "uv==0.4.18"

      - name: Run tests
        run: uv run pytest || echo "no tests yet"

      - name: Build Docker image
        run: docker build -t fraud-service:ci .